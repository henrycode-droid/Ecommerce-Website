<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <!--Dependencies-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,100;1,300;1,500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>  
    <link rel="stylesheet" href="css/herosection.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="icon" href="images/logo.png">
  
</head>
<body>
    <!--A header to contain the section-->
    <header class="container">
        <!--Placing the logo,menu list and feather icons in a wrapper-->
        <div class="wrapper">
            <div class="logo">
                <img src="images/logo-white.webp"Logo">
            </div>
            <!--Navigation menu list-->
            <nav class="menu">
                <ul>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>  
            <!--Feather icons-->
            <div class="icons">
                <a href="#"><i data-feather="user" class="icon"></i></a>
                <a href="#"><i data-feather="shopping-cart" class="icon"></i></a>
                <a href="#"><i data-feather="menu"class="icon"></i></a>

            </div>
        </div>  
        <!--Overlay of the page-->
        <div class="overlay"></div>
        <div class="hero">
            <div class="hero-content">
                <h1>New Product Collection</h1>
                <div>
                    <a class="shopnow-btn" href="#">
                        Shop Now
                    </a>
                </div>
            </div>
        </div>
    </header>


    <!--Feather icon script-->
    <script>
        feather.replace();
     </script> 
    
</body>
</html>
